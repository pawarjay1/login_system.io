<!DOCTYPE html>
<html>

<head>
    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="form-cantainer">
        <form action="" method="POST">
            <h1>Register Now </h1>
            <input type="text" name="name" class="box" placeholder="Enter your name" required> <br>
            <input type="email" name="email" class="box" placeholder="Enter your email" required> <br>
            <input type="password" name="pass" class="box" placeholder="Enter your password" required> <br>
            <input type="password" name="cpass" class="box" placeholder="Conform password" required> <br>
            <input type="file" name="image" class="box" accept="image/jpg,image/jpeg,image/png" required> <br>
            <input type="submit" value="Register Now" class="btn" name="submit">
            <p>Already have an account? <a href="login.html">Login Now</a></p>
        </form>
   </section>
</body>
</html>
